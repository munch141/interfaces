<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/navbar.css">
<link rel="stylesheet" href="css/header_footer.css">
<link rel="stylesheet" href="css/carousel2.css">
<head>
    <meta charset="UTF-8">
   
    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>Help</title>

    <style>
    </style>

    <script src="./js/jquery.js"></script>
    <script>
        $(function(){
            $("#header").load("header-in.html")
            $("#menu").load("menu-in.html", function() {
                $('#menu_ayuda').addClass('active');
            });
        });
    </script>
</head>

<body>
    <dir class="row">
        <div class="container col-xs-10 col-xs-offset-1">
            <div id="header"></div>
            <div id="menu"></div>
        </div>
    </dir>

    <div class="row">
        <div class="container row col-xs-10 col-xs-offset-1">
            <h1 style="margin-left:60px; font-weight:bold;">Follow the instructions:</h1>
            <div class="col-xs-10 col-xs-offset-1" style="padding-bottom:20px;">
                <div id="myCarousel" class="carousel slide" data-interval="" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                     </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active carousel_img">
                            <img src="./imagenes/Ayuda1.png" width="600px" alt="Chania">
                        </div>

                        <div class="item carousel_img">
                            <img src="./imagenes/Ayuda2.png" width="600px" alt="Chania">
                        </div>

                        <div class="item carousel_img">
                            <img src="./imagenes/Ayuda3.png" width="600px" alt="Flower">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="container col-xs-10 col-xs-offset-1">
            <div class="jumbotron" id="footer"></div>
        </div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
