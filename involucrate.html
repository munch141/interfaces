<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/navbar.css">
<link rel="stylesheet" href="css/header_footer.css">
<head>
    <meta charset="UTF-8">
   
    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the page to the width of the device and set the zoon level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">

    <title>Involúcrate</title>

    <style>
    </style>

    <script src="./js/jquery.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html")
            $("#menu").load("menu.html", function() {
                $('#menu_involucrate').addClass('active');
            });
        });
    </script>
</head>

<body>
    <div class="container col-xs-10 col-xs-offset-1">
        <div id="header"></div>
        <div id="menu"></div>
    </div>

    <div class="container">
        <div class="col-xs-4">
        </div>

        <div class="col-xs-10 col-xs-10 col-xs-offset-1">
            <div class="page-header">
                <h1>Involúcrate</h1>
            </div>
        </div>

        <div class="col-xs-5 col-xs-offset-1 row">
            <p style="color: #000066"><i><b>Recibe nuestro reporte actualizado</b></i></p>
            <hr style="border-color: #000066; margin: 10px 0; margin-top: 10px;" width="320px">

            <p style="color: #000066"><i><b>Nombre:</b></i></p>
            <div class="input-group">
                <input style="width: 250px; margin-bottom: 10px;" type="text" class="form-control" placeholder="Nombre Apellido">
            </div>

            <p style="color: #000066"><i><b>Correo:</b></i></p>
            <div class="input-group">
                <input style="width: 250px; margin-bottom: 10px;" type="text" class="form-control" placeholder="Correo@correo.com">
            </div>

            <p style="color: #000066"><i><b>País:</b></i></p>
            <select class="form-control" style="height: 30px; width: 250px; margin-top: 0px;" required>
                <option value="">Pais...</option>
                <option value="p1">Venezuela</option>
                <option value="p2">Italia</option>
                <option value="p3">Portugal</option>
                <option value="p4">España</option>
                <option value="p5">Etc...</option>
            </select><br>
            <hr style="border-color: #000066; margin: 10px 0; margin-top: 10px;" width="320px">

            <div class="btn-group" role="group" aria-label="...">
                <button style="margin: 5px 60px 20px; width: 150px; color: #FFFFFF; background-color: #000066" type="button" class="btn btn-default">
                    <b><i>Suscribir</i></b>
                </button>  
            </div>         

        </div>

        <div class="col-xs-5 col-xs-offset-1 row">
            <p style="color: #000066"><i><b>Deseas aportar tu granito de arena?</b></i></p>
            <hr style="border-color: #000066; margin: 10px 0; margin-top: 10px;" width="340px">

            <p style="color: #000066"><i><b>Comenta tus sugerencias:</b></i></p>

            <textarea style="width: 340px; height: 200px" class="form-control" rows="5" id="comment"></textarea>

            <hr style="border-color: #000066; margin: 10px 0; margin-top: 10px;" width="340px">

            <div class="btn-group" role="group" aria-label="...">
                <button style="margin: 5px 90px 20px; width: 150px; color: #FFFFFF; background-color: #000066" type="button" class="btn btn-default">
                    <b><i>Contribuir</i></b>
                </button>  
            </div>


        </div>

    </div>

    <div class="container col-xs-10 col-xs-offset-1">
        <div class="jumbotron" id="footer"></div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
